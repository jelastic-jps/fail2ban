#
#
# DNS servers
#


# !!! WARNING !!!
#   Since UDP is connection-less protocol, spoofing of IP and imitation
#   of illegal actions is way too simple.  Thus enabling of this filter
#   might provide an easy way for implementing a DoS against a chosen
#   victim. See
#    http://nion.modprobe.de/blog/archives/690-fail2ban-+-dns-fail.html
#   Please DO NOT USE this jail unless you know what you are doing.
#
# IMPORTANT: see filter.d/named-refused for instructions to enable logging
# This jail blocks UDP traffic for DNS requests.
# [named-refused-udp]
#
# filter   = named-refused
# port     = domain,953
# protocol = udp
# logpath  = /var/log/named/security.log

# IMPORTANT: see filter.d/named-refused for instructions to enable logging
# This jail blocks TCP traffic for DNS requests.

# To log wrong MySQL access attempts add to /etc/my.cnf in [mysqld] or
# equivalent section:
# log-warning = 2
#
# for syslog (daemon facility)
# [mysqld_safe]
# syslog
#
# for own logfile
# [mysqld]
# log-error=/var/log/mysqld.log
[mysqld-auth]

port     = 3306
logpath = /var/log/mysql/mysqld.log
action = %(mta)s-whois-lines[name=%(__name__)s, sender="%(sender)s", dest="%(destemail)s", logpath=%(logpath)s, chain="%(chain)s"]

[postgresql]

port     = 5432
filter   = postgresql
logpath = /var/lib/pgsql/data/pg_log/postgresql*.log
action = %(mta)s-whois-lines[name=%(__name__)s, sender="%(sender)s", dest="%(destemail)s", logpath=%(logpath)s, chain="%(chain)s"]
maxretry = 3

[postgresql-iptables]

filter   = postgresql-iptables
action   = iptables[name=Postgresql, port=5432, protocol=tcp]
           sendmail-whois[name=Postgresql, dest=%(destemail)s]
logpath = /var/lib/pgsql/data/pg_log/postgresql*.log
maxretry = 3

[mongodb-iptables]

filter   = mongodb-iptables
action   = iptables[name=Mongodb, port=27017, protocol=tcp]
           sendmail-whois[name=Mongodb, dest=%(destemail)s]
logpath = /var/log/mongodb/mongod.log
maxretry = 3

# Generic filter for PAM. Has to be used with action which bans all
# ports such as iptables-allports, shorewall

[haproxy-http-auth]
# HAProxy by default doesn't log to file you'll need to set it up to forward
# logs to a syslog server which would then write them to disk.
# See "haproxy-http-auth" filter for a brief cautionary note when setting
# maxretry and findtime.
logpath = /opt/repo/logs/haproxy*.log
action = %(mta)s-whois-lines[name=%(__name__)s, sender="%(sender)s", dest="%(destemail)s", logpath=%(logpath)s, chain="%(chain)s"]
